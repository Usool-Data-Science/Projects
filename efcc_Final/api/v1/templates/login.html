<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> EFCC </title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landingpage.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
</head>

<body>
    <!-- Header Content -->
    <header>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-light navbar-dark-font py-2 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='efcc_logo1.jfif') }}"
                        alt="Quiz-It" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#mission">Our Mission</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#vision">Vision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#news">News & Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#resources">Resources</a>
                        </li>
                    </ul>
                    <li class="nav-item dropdown text-warning me-5 px-5 staffIcon">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-people"></i> Staff Zone
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('app_views.login') }}">Login</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('app_views.register') }}">Register</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Admin</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main role="main" class="curve-edge">

        <!-- Footer Content -->
        <footer class="p-1 bg-light-bg ligth-font text-center">
            <div class="container">
                <p class="lead">Copyright &copy; 2024 Quiz-It
                    <a href="#" class="float-end d-inline-block">
                        <i class="bi bi-arrow-up-circle h3"></i>
                    </a>
                </p>
            </div>
        </footer>

        <!-- Option bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>
